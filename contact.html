<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Contact</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <p class="navbar-brand">Logan Veik</p>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="../loganveik.github.io/index.html">About</a>
        <a class="nav-item nav-link" href="../loganveik.github.io/portfolio.html">Portfolio</a>
        <a class="nav-item nav-link" href="../loganveik.github.io/contact.html">Contact</a>
        <a class="nav-item nav-link" href="https://github.com/loganveik">Github</a>
      </div>
    </div>
  </nav>
  <div class="container w-auto h-auto my-5 rounded"
    style="border-style: solid; border-color: black; border-width: 2px;">

    <div class="formview my-3 mx-3">
      <h1 class="text-center">Contact</h1>
      <form>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary"
            style="border-style: solid; border-color: black; border-width: 1px;">Submit</button>
        </div>
      </form>
    </div>

  </div>
</body>

</html>
